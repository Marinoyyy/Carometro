<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Super Carômetro - Setores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dashboard-body">
    <div class="container">
        <div class="header-dashboard title center">
            <h1>Avaliação Colaboradores (Setores)</h1>
        </div>
        <div class="dashboard-actions header-dashboard">
            <div style="display: flex; gap: 15px;">
             <a href="{{ url_for('adicionar_colaborador') }}" class="btn-detalhamento" style="background-color: #FFBC82; color: #000;">
                <i class="fa-solid fa-user-plus"></i> Adicionar Colaborador
            </a>
            
            <a href="{{ url_for('detalhamento_geral') }}" class="btn-detalhamento" style="background-color: #FFBC82; color: #000;">
                <i class="fa-solid fa-chart-line"></i> Detalhamento Geral
            </a>
            <a href="{{ url_for('comparador') }}" class="btn-detalhamento" style="background-color: #FFBC82; color: #000;">
                <i class="fa-solid fa-users-line"></i> Comparar Talentos
            </a>
            <a href="{{ url_for('download_consolidado') }}" class="btn-detalhamento" style="background-color: #dc3545; color: #fff;" target="_blank">
                <i class="fa-solid fa-file-excel"></i> Baixar Relatório (DEV)
            </a>
            </div>
        </div>
        <div class="dashboard-grid">
            {% for setor in setores %}
            <a href="{{ url_for('selecao_turno', nome_setor=setor.nome) }}" class="setor-card" style="background-color: {{ setor.cor }};">
                <div class="icon"><i class="{{ setor.icone }}"></i></div>
                <div class="info">
                    <h2>{{ setor.nome }}</h2>
                    <p>{{ setor.contagem }} Colaboradores</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
